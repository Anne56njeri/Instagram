{%extends 'main/baseprofile.html'%}
{% load bootstrap3 %}
{% load static %}

{% block styles %}
{{ block.super }}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
{% endblock %}
{% block content %}

<div class="container">


  <div class="row">
  {%for image in images%}

  
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
<a href="{url 'Details' image.id}"><img src="{{image.image_path.url}}" class="img-thumbnail"alt="Image"></a>

</div>
{% endfor %}

</div>




</div>





{% endblock %}
{% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       {% bootstrap_javascript %}
      {% endblock %}
